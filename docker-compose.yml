version: "3.8"
services:
  postgres:
    image: postgres
    container_name: my-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: revenue_system
      POSTGRES_USER: root
      POSTGRES_PASSWORD: revenue1234
      TZ: Asia/Seoul
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"

    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - revenue-system

  redis:
    image: redis
    container_name: my-redis
    ports:
      - "6379:6379"
    networks:
      - revenue-system
    volumes:
      - redis_data:/data

